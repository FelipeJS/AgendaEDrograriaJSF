<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="pesAcao" value="#{pessoaBean.acao}" />
			<f:viewParam name="pesCod" value="#{pessoaBean.id}" />

			<f:event listener="#{pessoaBean.carregarCadastro}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmPesCad">

			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Cadastrar Amigo" />
				</f:facet>
			</p:toolbar>

			<h:panelGrid id="pnlPesCadDados">
				<p:outputLabel value="Nome:" />
				<p:inputText maxlength="50" size="30"
					value="#{pessoaBean.pessoaCadastro.nome}"
					readonly="#{pessoaBean.acao == 'Excluir'}">
					<f:validateBean />
				</p:inputText>

				<p:outputLabel value="E-mail:" />
				<p:inputText maxlength="50" size="30"
					value="#{pessoaBean.pessoaCadastro.email}"
					readonly="#{pessoaBean.acao == 'Excluir'}">
					<f:validateBean />
				</p:inputText>

				<p:outputLabel value="Telefone:" />
				<p:inputText maxlength="50" size="30"
					value="#{pessoaBean.pessoaCadastro.telefone}"
					readonly="#{pessoaBean.acao == 'Excluir'}">
					<f:validateBean />
				</p:inputText>

				<p:outputLabel value="Empresa:" />
				<p:inputText maxlength="50" size="30"
					value="#{pessoaBean.pessoaCadastro.empresa}"
					readonly="#{pessoaBean.acao == 'Excluir'}">
					<f:validateBean />
				</p:inputText>
			</h:panelGrid>


			<h:panelGrid columns="4">
				<p:commandButton value="Salvar"
					actionListener="#{pessoaBean.salvar}"
					update=":msgGlobal :frmPesCad:pnlPesCadDados"
					rendered="#{pessoaBean.acao == 'Novo'}" />

				<p:commandButton value="Excluir"
					actionListener="#{pessoaBean.excluir}" update=":msgGlobal"
					rendered="#{pessoaBean.acao == 'Excluir'}" />

				<p:button value="Voltar" outcome="/pages/pessoaPesquisa.xhtml" />
			</h:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
</html>
