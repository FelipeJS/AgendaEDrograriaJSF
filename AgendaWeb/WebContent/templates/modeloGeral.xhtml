<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:insert name="metadata" />

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>AgendaWeb</title>
	<h:outputStylesheet library="css" name="estilos.css"/>
</h:head>
<h:body>
	<p:growl id="msgGlobal" />

	<p:layout fullPage="true">
		<p:layoutUnit position="north" header="Agenda de Amigos"
			resizable="false" closable="false" collapsible="false">
		</p:layoutUnit>

		<p:layoutUnit position="south" header="Sistema Gerenciador de Amigos"
			resizable="false" closable="false" collapsible="false">
		</p:layoutUnit>

		<p:layoutUnit position="west" size="250" resizable="false"
			closable="false" collapsible="false">
			<h:form>
				<p:panelMenu>
					<p:submenu label="Arquivo">
						<p:menuitem value="Principal" outcome="/pages/principal.xhtml" />
					</p:submenu>
					<p:submenu label="Cadastros">
						<p:menuitem value="Meus Amigos"
							outcome="/pages/pessoaPesquisa.xhtml" />
						<p:menuitem value="Amigos dos Meus Amigos"
							outcome="/pages/amigoPesquisa.xhtml" />
					</p:submenu>
					<p:submenu label="XML">
						<p:menuitem value="Importar" />
						<p:menuitem value="Exportar" />
					</p:submenu>
				</p:panelMenu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center" resizable="false" closable="false"
			collapsible="false">
			<ui:insert name="conteudo" />
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
